apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: inbound-api-netpol
  namespace: integration-hub
spec:
  podSelector:
    matchLabels:
      app: inbound-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: integration-hub
    - podSelector:
        matchLabels:
          app: gateway-yarp
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: integration-hub
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 5672  # RabbitMQ

