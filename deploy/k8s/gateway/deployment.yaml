apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-yarp
  namespace: integration-hub
  labels:
    app: gateway-yarp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-yarp
  template:
    metadata:
      labels:
        app: gateway-yarp
    spec:
      containers:
      - name: gateway-yarp
        image: integrationhub/gateway-yarp:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: Jwt__Authority
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: jwt-authority
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: jwt-audience
        - name: Jwt__AllowDevelopmentWithoutAuthority
          value: "false"
        - name: ReverseProxy__Clusters__inbound-cluster__Destinations__destination1__Address
          value: "http://inbound-api:80"
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: otel-endpoint
        - name: Seq__ServerUrl
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: seq-url
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

