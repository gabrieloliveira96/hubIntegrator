name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/IntegrationHub.sln
    
    - name: Build
      run: dotnet build src/IntegrationHub.sln --no-restore -c Release
    
    - name: Test
      run: dotnet test src/IntegrationHub.sln --no-build -c Release --verbosity normal
    
    - name: Format check
      run: dotnet format src/IntegrationHub.sln --verify-no-changes --verbosity diagnostic
    
    # Placeholder for code scanning (SonarQube, etc.)
    - name: Code Scan (Placeholder)
      run: echo "Code scanning would run here"
    
  docker-publish:
    needs: build-test-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Gateway
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.gateway
        push: true
        tags: integrationhub/gateway-yarp:${{ github.sha }},integrationhub/gateway-yarp:latest
    
    - name: Build and push Inbound
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.inbound
        push: true
        tags: integrationhub/inbound-api:${{ github.sha }},integrationhub/inbound-api:latest
    
    - name: Build and push Orchestrator
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.orchestrator
        push: true
        tags: integrationhub/orchestrator-worker:${{ github.sha }},integrationhub/orchestrator-worker:latest
    
    - name: Build and push Outbound
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.outbound
        push: true
        tags: integrationhub/outbound-worker:${{ github.sha }},integrationhub/outbound-worker:latest

  deploy:
    needs: docker-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy with Helm (Placeholder)
      run: |
        echo "Helm deployment would run here"
        echo "helm upgrade --install integration-hub ./deploy/helm --namespace integration-hub"

